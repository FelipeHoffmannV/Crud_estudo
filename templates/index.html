<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-primary">Users management</h1>
      <form action="/add" method="post">
        <h1>Add Users:</h1>
        <div class="col-md-4">
          <label for="name" class="form-label">Name</label>
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            value=""
            required
          />
          <label for="email" class="form-label">Email:</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="email"
            value=""
            required
          />
          <input
            class="btn btn-primary"
            style="width: 200px; margin-top: 25px"
            type="submit"
            value="Add User"
          />
        </div>
      </form>

      <div class="list-users">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">E-mail</th>
            </tr>
          </thead>
          <tbody>
            {% if users %} {% for user in users %}
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.nome }}</td>
              <td>{{ user.email }}</td>
              <td>
              <form action="{{ url_for('user_route.removerUser', id=user.id) }}" method="POST">
                <input type="hidden" name="_method" value="DELETE">
                <button class="btn btn-danger" onclick="remove({{ user.id }})" type="button">
                <i class="fa-solid fa-trash"></i>
                </button>

                </form>

                <button
                  class="btn btn-primary edit-btn"
                  data-id="{{ user.id }}"
                  data-name="{{ user.name }}"
                  data-email="{{ user.email }}"
                  type="button"
                >
                  <i class="fa-solid fa-user-pen"></i>
                </button>
              </td>
            </tr>
            {% endfor %} {% else %}
            <tr>
              <td colspan="4" class="text-center text-muted">
                Nenhum usuÃ¡rio cadastrado
              </td>
            </tr>
            {% endif %}
          </tbody>
        </table>
      </div>

      <div class="edit_user_form" style="display: none; margin-top: 40px">
        <h3 class="text-primary">Edit User</h3>
        <form id="editForm" method="POST" action="">
          <input type="hidden" id="edit_id" name="id" />

          <label for="edit_name" class="form-label">Name</label>
          <input
            name="name"
            type="text"
            class="form-control"
            id="edit_name"
            required
          />

          <label for="edit_email" class="form-label">Email</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="edit_email"
            required
          />

          <input
            class="btn btn-primary"
            style="width: 200px; margin-top: 25px"
            type="submit"
            value="Edit users value"
          />
        </form>
      </div>
    </div>

    <script src="/static/javaScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
