<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-primary">Gerenciamento de usu√°rios</h1>
      <form action="/add" method="post">
        <h1>Add Users:</h1>
        <div class="col-md-4">
          <label for="name" class="form-label">Name</label>
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            value=""
            required
          />
          <label for="email" class="form-label">Email:</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="email"
            value=""
            required
          />
          <input
            class="btn btn-primary"
            style="width: 200px; margin-top: 25px"
            type="submit" value="Add User"
          />
        </div>
      </form>

      <div class="list-users">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">E-mail</th>
            </tr>
          </thead>
          <tbody>
              {% for user in users %}
            <tr>
              <td>{{ user['id'] }}</td>
              <td>{{ user['name'] }}</td>
              <td>{{ user['email'] }}</td>
              <td><a class="btn btn-danger" style="width: 50px;" href="{{ url_for('user_route.remove_user', id=user.id ) }}"><i class="fa-solid fa-trash"></i></a>
                  <a href="/edit" class="btn btn-primary" style="width: 50px;"><i class="fa-solid fa-user-pen"></i></a>
              </td>
            </tr>
                {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
